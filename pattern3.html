<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        
        for(i=1;i<=5;i++)
        {
            if(i<=5)
            {
            for(j=1;j<=i;j++)
            {
                document.write("* ");
                
            }
            document.write("<br>");
        }
            
        }
        for(i=5;i>=1;i--)
        {
           
            for(j=i-1;j>=1;j--)
            {
                document.write("* ");
                
            }
            document.write("<br>");
            
        }
    </script>
</head>
<body>
    
</body>
</html>
